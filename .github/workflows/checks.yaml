name: CI -> Check tests and build
on:
  push:
    branches:
    - main
    tags:
    - "*.*.*"
  pull_request:
    branches:
    - main

jobs:
  code-quality:
    name: Check tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: extractions/setup-just@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        pip install tox
        just --shell bash devenv
        source .venv/bin/activate
    - name: Run Validation
      run: |
        just --shell bash check

  check-build:
    name: Check build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: extractions/setup-just@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        pip install tox
        just --shell bash devenv
        source .venv/bin/activate
    - name: Build
      run: |
        just build
